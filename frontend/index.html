<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Alumnos</h1>
    <section id="form-section">
        <h2>Agregar/Editar Alumno</h2>
        <form id="alumno-form">
            <input type="hidden" id="alumno-id">
            <label>Nombre: <input type="text" id="nombre" required></label>
            <label>Apellido: <input type="text" id="apellido" required></label>
            <label>Edad: <input type="number" id="edad" required min="1"></label>
            <button type="submit" id="submit-btn">Agregar</button>
            <button type="button" id="cancel-btn" style="display:none;">Cancelar</button>
        </form>
    </section>
    <section id="list-section">
        <h2>Lista de Alumnos</h2>
        <table id="alumnos-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de alumnos -->
            </tbody>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
